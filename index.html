<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Proyecto-Conversor Moneda</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="section container col-sm-9">
        <div>
          <hr />
          <p class="fs-2">Conversor de monedas Nacional</p>
          <hr />
        </div>
        <div class="card">
          <h3>Pesos CLP</h3>
          <input class="form-control" type="number" id="monedaCLP" />
          <p>Moneda a convertir:</p>
          <select
            class="form-select"
            aria-label="Default select example"
            name=""
            id="elSelect"
          >
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
          </select>
          <br />
          <button class="btn btn-primary" onclick="obtenerInformacion()">
            Buscar
          </button>
          <p>Resultado: <span id="resultado"></span></p>
        </div>

        <div id="grafico" class="col-sm-10">
          <canvas
            id="myChart"
            style="width: 100%; background-color: white"
          ></canvas>
        </div>
      </div>
    </div>

    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js
"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
